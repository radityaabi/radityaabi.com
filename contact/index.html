<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raditya Abiansyah - Web Developer & Survey Scripter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.svg" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="progress" id="progressBar"></div>

    <!-- Mobile Header (only visible on mobile) -->
    <div class="mobile-header">
      <h1>Contact</h1>
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Overlay for mobile menu -->
    <div class="overlay" id="overlay"></div>

    <div class="app" role="application">
      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar">
        <div class="brand">
          <div class="logo">
            <a href="/">
              <img src="/images/logo.svg" alt="" srcset="" />
            </a>
          </div>
          <a href="/" class="brand-name-link">
            <h1>Raditya Abiansyah</h1>
          </a>
        </div>

        <nav class="sidebar-nav" role="navigation">
          <a class="nav-link" href="/"> <i class="fas fa-home"></i> Home </a>
          <a class="nav-link" href="/projects">
            <i class="fas fa-project-diagram"></i> Projects
          </a>
          <a class="nav-link active" href="/contact">
            <i class="fas fa-envelope"></i> Contact
          </a>
        </nav>

        <div class="sidebar-footer">
          <div class="socials" role="list">
            <a
              href="https://github.com/radityaabi"
              title="GitHub"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://linkedin.com/in/radityaabi"
              title="LinkedIn"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://t.me/radityaabi" title="Telegram" target="_blank"
              ><i class="fab fa-telegram"></i
            ></a>
            <a
              href="https://instagram.com/radityaabi08"
              title="Instagram"
              target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div class="copyright">Â© 2025 Raditya Abiansyah</div>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main" id="mainContent">
        <!-- Social Media -->
        <section class="section" tabindex="-1">
          <h2 class="section-heading">Connect With Me</h2>
          <div class="panel text-center">
            <p class="contact-description">Find me on social media platforms</p>
            <div class="social-compact">
              <a
                href="https://github.com/radityaabi"
                class="social-github"
                target="_blank"
              >
                <div class="social-icon-compact">
                  <i class="fab fa-github"></i>
                </div>
              </a>

              <a
                href="https://linkedin.com/in/radityaabi"
                class="social-linkedin"
                target="_blank"
              >
                <div class="social-icon-compact">
                  <i class="fab fa-linkedin"></i>
                </div>
              </a>

              <a
                href="https://t.me/radityaabi"
                class="social-telegram"
                target="_blank"
              >
                <div class="social-icon-compact">
                  <i class="fab fa-telegram"></i>
                </div>
              </a>

              <a
                href="https://instagram.com/radityaabi08"
                class="social-instagram"
                target="_blank"
              >
                <div class="social-icon-compact">
                  <i class="fab fa-instagram"></i>
                </div>
              </a>
            </div>
          </div>
        </section>

        <!-- Contact Form -->
        <section class="section" tabindex="-1">
          <h2 class="section-heading">Send a Message</h2>
          <div class="panel">
            <form id="contactForm">
              <div class="form-group">
                <label class="form-label" for="name">Your Name</label>
                <input type="text" id="name" class="form-input" required />
              </div>

              <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" required />
              </div>

              <div class="form-group">
                <label class="form-label" for="subject">Subject</label>
                <input type="text" id="subject" class="form-input" required />
              </div>

              <div class="form-group">
                <label class="form-label" for="message">Your Message</label>
                <textarea
                  id="message"
                  class="form-textarea"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i> Send Message
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
